<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form>
        <label>
            Ваше животное
            <select name="petType">
                <option value="cat">Кошка</option>
                <option value="dog">Собака</option>
                <option value="tiger" selected>Тигр</option>
            </select>
        </label>
        <label>
            Гендер
            <select name="gender">
                <option value="boy">Самец</option>
                <option value="girl">Самка</option>
                <option value="none" selected>Нет</option>
            </select>
        </label>
        <label>Цвет глаз
            <input type="color" name="eyeColor">
        </label>
        <label>Длина хвоста
            <input type="number" name="tailLength" min="7" max="120" required>
        </label>
        <label>Имя
            <input type="text" name="name" minlength="3" maxlength="50" required>
        </label>
        <label>Дата рождения
            <input type="date" name="dateOfBirth" required>
        </label>
        <label>Email
            <input type="email" name="email" required>
        </label>
        <label>Номер телефона
            <input type="number" name="phone" required>
        </label>
        <label>Согласен с правилами
            <input type="checkbox" name="rules" value="true" required>
        </label>
        <button name="submit" formmethod="post" formaction="/pets/orders">
            Отправить
        </button>
    </form>
</main>
</body>
</html>
