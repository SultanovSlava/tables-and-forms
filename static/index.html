<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form>
        <label>
            Тип животного
            <select name="petType">
                <option value="cat">Кошка</option>
                <option value="dog">Собака</option>
                <option value="tiger" selected>Тигр</option>
            </select>
        </label>
        <label>
            Пол
            <select name="gender">
                <option value="boy">Самец</option>
                <option value="girl">Самка</option>
                <option value="none" selected>Не выбран</option>
            </select>
        </label>
        <label>Цвет глаз
            <input type="color" name="eyeColor">
        </label>
        <label>Длина хвоста
            <input type="number" name="tailLength" min="7" max="120" required>
        </label>
        <label>Имя хозяина
            <input type="text" name="name" minlength="3" maxlength="50" placeholder="Ваше имя" required>
        </label>
        <label>Дата рождения
            <input type="date" name="dateOfBirth" required>
        </label>
        <label>Email
            <input type="email" name="email" placeholder="abc@mail.ru" required>
        </label>
        <label>Номер телефона
            <input type="number" name="phone" placeholder="+71112223344" required>
        </label>
        <label>
            <input type="checkbox" name="rules" value="true" required>
            Согласен с правилами
        </label>
        <button name="submit" formmethod="post" formaction="/pets/orders">
            Отправить
        </button>
        <button type="reset" style="margin-left: 20px">
            Очистить форму
        </button>
    </form>
</main>
</body>
</html>
